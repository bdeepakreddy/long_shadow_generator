<script type="text/javascript">
	colorChanged();

	$( '#radius_picker, #angle_picker, #depth_picker' ).change(function() {
	  colorChanged();
	});

	var bg_color = "";
	var shadow_color="";
	var icon_color="";
	var angle;
	var depth;
	var border_radius = 0;

	function colorChanged(){
		bg_color = $("#bg_picker").val();
		shadow_color = $("#shadow_picker").val();
		icon_color = $("#icon_picker").val();

		angle = $("#angle_picker").val();
		border_radius = $("#radius_picker").val();
		depth = $("#depth_picker").val();

		border_radius = border_radius+'%';
		bg_color = '#'+bg_color;
		icon_color = '#'+icon_color;
		shadow_color = '#'+shadow_color;

		angle = angle - 90;
		var x = 1.5 * Math.cos(angle * Math.PI/180);
		var y = 1.5 * Math.sin(angle * Math.PI/180);		

		var num_x= Math.abs(x);
		x= Math.abs(x);
		var num_y= y;

		var long_shadow = "";
		for (var i = 1; i <= depth; i++) {
			long_shadow += ' ' + x + 'px ' + y + 'px '+ 0 + ' '+ shadow_color + ',';
			x+=num_x;
			y+=num_y;				
		}

		long_shadow = long_shadow.substr(0, long_shadow.length-1);

		$('.box').css({borderRadius:border_radius});
		$('.icon').css('text-shadow', long_shadow);
		$('.box').css('background-color', bg_color);
		$('.icon').css('color', icon_color);
	}	

	$('.icon_grid').click(function(){
		var selectedIcon = $(this).html(); 
		$('.icon').empty();
   		$('.icon').append(selectedIcon);
	});
	
	$('.result_icon').click(function(){
		alert($('.result_icon').html());
	})
</script>
<script type="text/javascript">
	$('#bg_picker').colpick({
		layout:'hex',
		submit:0,
		colorScheme:'dark',
		onChange:function(hsb,hex,rgb,el,bySetColor) {
			$(el).css('border-color','#'+hex);
			// Fill the text box just if the color was set using the picker, and not the colpickSetColor function.
			if(!bySetColor) $(el).val(hex);
		}
	}).keyup(function(){
		$(this).colpickSetColor(this.value);
	});

	$('#icon_picker').colpick({
		layout:'hex',
		submit:0,
		colorScheme:'dark',
		onChange:function(hsb,hex,rgb,el,bySetColor) {
